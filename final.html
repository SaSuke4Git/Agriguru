<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Amazing Possibilities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://agriculturepost.com/wp-content/uploads/2021/01/Future-of-Indian-agriculture-lies-on-tech-driven-farming-practices-Vice-President.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .content {
            padding: 0 20px;
            max-width: 800px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: #ff5252;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1>Welcome to AgriGuru</h1>
        <p>Self service with social service.</p>
        <p id="quote" style="transition: opacity 1s; opacity: 1;">कृषिः मूलं जगतः सर्वस्य।</p>
        <a href="cop1.html" class="btn">Get Started</a>
    </div>

    <script>
        // Add a subtle pulse animation to the button to draw attention
        const btn = document.querySelector('.btn');
        
        // Pulse animation every 5 seconds
        setInterval(() => {
            btn.style.transform = 'translateY(-5px)';
            setTimeout(() => {
                btn.style.transform = 'translateY(0)';
            }, 500);
        }, 5000);

        // Add click effect
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Create ripple effect
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            this.appendChild(ripple);
            
            // Remove ripple after animation
            setTimeout(() => {
                ripple.remove();
                // Redirect or show next content
                window.location.href = "cop1.html";
            }, 1000);
            
            
        });

        const quotes = [
            "कृषिः मूलं जगतः सर्वस्य।", // Hindi/Sanskrit
            "കൃഷിയാണ് ലോകത്തിന്റെ അടിസ്ഥാനം.", // Malayalam
            "ಕೃಷಿಯೇ ಜಗತ್ತಿನ ಮೂಲ.", // Kannada
            "వ్యవసాయం ప్రపంచానికి మూలం.", // Telugu
            "விவசாயமே உலகத்தின் அடிப்படை.", // Tamil
            "Agriculture is the root of all existence." // English
        ];
        let quoteIndex = 0;
        const quoteEl = document.getElementById('quote');
        function showNextQuote() {
            quoteEl.style.opacity = 0;
            setTimeout(() => {
                quoteIndex = (quoteIndex + 1) % quotes.length;
                quoteEl.textContent = quotes[quoteIndex];
                quoteEl.style.opacity = 1;
            }, 1000);
        }
        setInterval(showNextQuote, 4000);
    </script>
</body>
</html>
